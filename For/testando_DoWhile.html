<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando DoWhile</title>
</head>
<body>
    <h1>Testanado DoWhile</h1>
    <script>
        let n = 0
        do{

            if (n !=50){
                document.write(n +" , ")
                n++
            }else{
                document.write  (n + "<br>")
                n++ 
            }
        } while (n<=50)
    </script>
</body>
</html>
