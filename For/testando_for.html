<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=Testando Forevice-width, initial-scale=1.0">
    <title>Testando For</title>
</head>
<body>
    <h1> Testando o comando For</h1>
    <script>
        let tabuada =prompt("entre com a tabuada desejada: ")
        for( let n=0; n<=10; n+=2){
            document.write(tabuada + " X" + n + " = " +tabuada *n + "<br>")
        }
    </script>
    
</body>
</html>
