<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider Receitas do chef</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img decoding="async" src="images/James Rodry.png" alt="User Image" class="user-image">
          <h2 class="user-name">Marcelo Alves</h2>
          <p class="user-profession">SÃ£o Paulo</p>
          <button class="message-button">Mensagem</button>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="images/Hayley Phillips.png" alt="User Image" class="user-image">
          <h2 class="user-name">Jeferson</h2>
          <p class="user-profession">Rio de Janeiro</p>
          <button class="message-button">Mensagem</button>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="images/Jaw-Long.png" alt="User Image" class="user-image">
          <h2 class="user-name">Josefer</h2>
          <p class="user-profession">Santa Catarina</p>
          <button class="message-button">Mensagem</button>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="images/Michael Rasmussen.png" alt="User Image" class="user-image">
          <h2 class="user-name">Kaique</h2>
          <p class="user-profession">Bahia</p>
          <button class="message-button">Mensagem</button>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="images/Shannon Howarth.png" alt="User Image" class="user-image">
          <h2 class="user-name">Yuri</h2>
          <p class="user-profession">Rio Grande</p>
          <button class="message-button">Mensagem</button>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="images/Warren Bailey.png" alt="User Image" class="user-image">
          <h2 class="user-name">Guilherme</h2>
          <p class="user-profession">Amazonas</p>
          <button class="message-button">Mensagem</button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- SwiperJS Script Link -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Custom JS Script Link -->
  <script src="main.js"></script>
</body>
</html>
