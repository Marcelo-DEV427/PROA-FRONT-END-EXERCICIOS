<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider Receitas do chef</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img decoding="async" src="Imagens/home3.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Salvatore Loi</h2>
          <p class="user-profession">São Paulo</p>
          <a href="forms.html"><button class="message-button">Mensagem</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="Imagens/br-author-joaopedro.avif" alt="User Image" class="user-image">
          <h2 class="user-name">Carlos Bertolazzi</h2>
          <p class="user-profession">Rio de Janeiro</p>
          <a href="forms.html"><button class="message-button">Mensagem</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="Imagens/homem4.avif" alt="User Image" class="user-image">
          <h2 class="user-name">Rodrigo Oliveira</h2>
          <p class="user-profession">Santa Catarina</p>
          <a href="forms.html"><button class="message-button">Mensagem</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="Imagens/smirking-young-man.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Jun Sakamoto</h2>
          <p class="user-profession">Bahia</p>
          <a href="forms.html"><button class="message-button">Mensagem</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="Imagens/artworks-sBgQ1jDDBDh6ydzw-5uuz3g-t500x500.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Claude Troisgros</h2>
          <p class="user-profession">Rio Grande</p>
          <a href="forms.html"><button class="message-button">Mensagem</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="Imagens/istockphoto-1386479313-612x612.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Danielle Dahoui</h2>
          <p class="user-profession">Amazonas</p>
          <a href="forms.html"><button class="message-button">Mensagem</button></a>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- SwiperJS Script Link NÃO TRADUZIR A PAGINA PARA NÃO DAR PROBLEMA(BY MARCELO.)-->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Custom JS Script Link CUSTOMIZAR O SCRIPT ATENTO COM TAMANHOS(BY MARCELO)-->
  <script src="main.js"></script>
</body>
</html>
