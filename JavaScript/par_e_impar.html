        <h1>Número par ou impar</h1>

            let numero  = prompt("Entre com p número: ")

            }else{

            }
            let idade =prompt("Digite sua idade: ")
            if(idade >= 18){
                document.write("<br>maior de idade.")
            }else{
                document.write("<br>voce é menor de idade.")
            }
        </script>
