<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
</head>
<body>
    <script>
        let totalNotas = 6;
        let soma = 0;

        for (let i = 1; i <= totalNotas; i++) {
            let nota;
            do {
                nota = parseFloat(prompt("Digite a nota " + i + " (0 a 10):"));
                if (nota < 0 || nota > 10) {
                    alert("Valor inválido! A nota deve estar entre 0 e 10.");
                }
            } while (nota < 0 || nota > 10);

            soma += nota;
        }

        const media = soma / totalNotas;
        document.write("A média das notas é: " + media.toFixed(2));
    </script>
</body>
</html>
